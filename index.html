<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a538d6fa29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <header>
        <form>
          <div class="form-group">
            <button class="submit-btn">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" placeholder="Search city" />
            <br />
          </div>
        </form>
      </header>
    </div>
    <div class="location">
      <h1 class="location-timezone"></h1>
      <img class="weather-icon" src=""></img>
    </div>
    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span>C</span>
      </div>
      <div class="temperature-description"></div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
